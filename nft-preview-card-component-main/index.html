<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
   <div class="image-wrapper">
    <img src="images/image-equilibrium.jpg" alt="" class="image">
   </div>
    <h1 id="heading">Equilibrium #3429</h1>
    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="info">
      <div class="eth-price">
        <img src="images/icon-ethereum.svg" alt="" class="ethereum child">
        <h2 class="price child">0.041 ETH</h2>
      </div>
  
      <div class="time-duration">
        <img src="images/icon-clock.svg" alt="" class="clock child">
        <h3 class="duration child">3 days left</h3>
      </div>
    </div>

    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="" class="avatar">
    <h3 class="creator-details">Creation of <span class="creator-name">Jules Wyvern</span></h3>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
